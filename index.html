<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memorial Bulletin Board</title>
    <style>
        :root {
            --board-color: #f0e6d2;
            --pin-color: #c90a02;
            --shadow: 4px 4px 10px rgba(0,0,0,0.3);
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #5a3921;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" opacity="0.1"><rect width="100" height="100" fill="none" stroke="black" stroke-width="2"/></svg>');
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            position: relative;
        }
        
        .bulletin-board {
            background-color: var(--board-color);
            border: 20px solid #8b4513;
            border-radius: 5px;
            min-height: 80vh;
            padding: 30px;
            box-shadow: var(--shadow);
            position: relative;
        }
        
        .board-title {
            text-align: center;
            font-family: 'Courier New', monospace;
            font-size: 2.5rem;
            color: #8b4513;
            margin-bottom: 30px;
            border-bottom: 2px solid #8b4513;
            padding-bottom: 10px;
        }
        
        .photos-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 30px;
            padding: 20px;
        }
        
        .photo-item {
            position: relative;
            background: white;
            padding: 15px;
            border-radius: 3px;
            box-shadow: var(--shadow);
            transform: rotate(var(--rotation));
            transition: transform 0.3s ease;
        }
        
        .photo-item:hover {
            transform: rotate(0deg) scale(1.05);
            z-index: 10;
        }
        
        .photo-item::before {
            content: "";
            position: absolute;
            top: -15px;
            left: 50%;
            width: 30px;
            height: 30px;
            background: var(--pin-color);
            border-radius: 50%;
            transform: translateX(-50%);
            box-shadow: 0 2px 5px rgba(0,0,0,0.5);
        }
        
        .photo-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            display: block;
            border: 1px solid #ddd;
        }
        
        .upload-section {
            background: rgba(255, 255, 255, 0.7);
            padding: 20px;
            border-radius: 10px;
            margin: 30px auto;
            max-width: 500px;
            text-align: center;
        }
        
        .delete-btn {
            position: absolute;
            top: -10px;
            right: -10px;
            background: #ff4d4d;
            color: white;
            border: none;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            cursor: pointer;
            font-weight: bold;
            display: none;
            z-index: 20;
            box-shadow: 0 2px 5px rgba(0,0,0,0.5);
        }
        
        .admin-btn {
            position: absolute;
            top: 40px;
            right: 40px;
            background: #333;
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            font-size: 1.2rem;
            z-index: 100;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .admin-btn.admin-active {
            background: #4CAF50;
        }
        
        button {
            background: #8b4513;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-top: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #a0522d;
        }
        
        input[type="file"] {
            margin: 10px 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <!-- Admin Button -->
    <button class="admin-btn" id="adminBtn" title="Admin Login">ðŸ”’</button>
    
    <!-- Bulletin Board -->
    <div class="bulletin-board">
        <h1 class="board-title">In Loving Memory</h1>
        
        <div class="photos-container" id="photosContainer">
            <!-- Photos will be added here dynamically -->
        </div>
        
        <div class="upload-section">
            <h3>Add a Photo</h3>
            <input type="file" id="photoUpload" accept="image/*">
            <button onclick="uploadPhoto()">Add to Board</button>
        </div>
    </div>

    <script>
        // ADMIN PASSWORD - CHANGE THIS TO YOUR SECURE PASSWORD
        const ADMIN_PASSWORD = "porrazzo123!";
        let isAdminMode = false;
        
        // Initialize with sample photos
        const initialPhotos = [
        ];
        
        // Load photos on page load
        window.addEventListener('DOMContentLoaded', () => {
            loadPhotos();
            
            // Setup admin button
            document.getElementById('adminBtn').addEventListener('click', toggleAdminMode);
        });
        
        // Toggle admin mode
        function toggleAdminMode() {
            if (isAdminMode) {
                // Logout
                isAdminMode = false;
                document.getElementById('adminBtn').classList.remove('admin-active');
                document.getElementById('adminBtn').innerHTML = 'ðŸ”’';
                hideDeleteButtons();
            } else {
                // Prompt for password
                const password = prompt('Enter admin password:');
                if (password === ADMIN_PASSWORD) {
                    isAdminMode = true;
                    document.getElementById('adminBtn').classList.add('admin-active');
                    document.getElementById('adminBtn').innerHTML = 'ðŸ‘‘';
                    showDeleteButtons();
                } else if (password !== null) {
                    alert('Incorrect password');
                }
            }
        }
        
        // Show delete buttons
        function showDeleteButtons() {
            document.querySelectorAll('.delete-btn').forEach(btn => {
                btn.style.display = 'block';
            });
        }
        
        // Hide delete buttons
        function hideDeleteButtons() {
            document.querySelectorAll('.delete-btn').forEach(btn => {
                btn.style.display = 'none';
            });
        }
        
        // Load photos from localStorage or initialize
        function loadPhotos() {
            const photosContainer = document.getElementById('photosContainer');
            photosContainer.innerHTML = '';
            
            // Get photos from localStorage or use initial ones
            const savedPhotos = JSON.parse(localStorage.getItem('memorialPhotos')) || initialPhotos;
            
            savedPhotos.forEach((photoUrl, index) => {
                addPhotoToBoard(photoUrl, index);
            });
        }
        
        // Add a photo to the board
        function addPhotoToBoard(photoUrl, index) {
            const photosContainer = document.getElementById('photosContainer');
            const rotation = (Math.random() * 10) - 5; // -5 to 5 degrees
            
            const photoItem = document.createElement('div');
            photoItem.className = 'photo-item';
            photoItem.style.setProperty('--rotation', `${rotation}deg`);
            photoItem.dataset.index = index;
            
            photoItem.innerHTML = `
                <img src="${photoUrl}" alt="Memory photo">
                <button class="delete-btn" onclick="deletePhoto(${index})" style="display: ${isAdminMode ? 'block' : 'none'}">âœ•</button>
            `;
            
            photosContainer.appendChild(photoItem);
        }
        
        // Upload new photo
        function uploadPhoto() {
            const fileInput = document.getElementById('photoUpload');
            const file = fileInput.files[0];
            
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const newPhotoUrl = e.target.result;
                    
                    // Save to localStorage
                    const savedPhotos = JSON.parse(localStorage.getItem('memorialPhotos')) || initialPhotos;
                    savedPhotos.push(newPhotoUrl);
                    localStorage.setItem('memorialPhotos', JSON.stringify(savedPhotos));
                    
                    // Add to board
                    addPhotoToBoard(newPhotoUrl, savedPhotos.length - 1);
                    
                    // Reset input
                    fileInput.value = '';
                };
                reader.readAsDataURL(file);
            } else {
                alert('Please select a photo to upload');
            }
        }
        
        // Delete a photo
        function deletePhoto(index) {
            if (!isAdminMode) return;
            
            if (confirm('Are you sure you want to remove this photo?')) {
                const savedPhotos = JSON.parse(localStorage.getItem('memorialPhotos')) || initialPhotos;
                savedPhotos.splice(index, 1);
                localStorage.setItem('memorialPhotos', JSON.stringify(savedPhotos));
                
                // Reload photos
                loadPhotos();
            }
        }
    </script>
</body>
</html>
